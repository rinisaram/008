<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Velocity</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="company-name">Velocity</div>
        <nav class="nav-bar">
            <a href="#">Shop</a>
            <a href="#">Home</a>
            <a href="#">About</a>
        </nav>
        <div class="auth-buttons">
            <button class="auth-button" id="sign-up">Sign Up</button>
            <button class="auth-button" id="log-in">Log In</button>
        </div>
    </header>
    <main>
        <div class="error-content">
            <h1>Oops!</h1>
            <p>Page not found</p>
            <hr>
            <p>Something went wrong</p>
            <p>It looks like the link is broken</p>
            <button class="return-button">Return to Homepage</button>
        </div>
        <div class="error-image">
            <img src="error.jpg" alt="Error Image">
        </div>
    </main>
</body>
</html>
